<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DNA Comparer</title>
</head>

<body>
    <h1>DNA COMPARER BABY</h1>

    <form name="inputs" id="inputs">
        <!-- <input type="text", id="first name", name="firstName", placeholder="Name of first sequence">
        <input type="text", id="second name", name="secondName", placeholder="Name of second sequence"><br> -->
        
        <textarea name="first sequence" id="firstSeq" cols="30" rows="10" 
            placeholder="Enter your first sequence"></textarea>

        <textarea name="second sequence" id="secondSeq" cols="30" rows="10"
            placeholder="Enter your second sequence"></textarea><br>
        
        <input type="submit">
    </form>

    <p class="instructions">
        Make sure the inputs are <u>nucleotide sequences</u> in
        <a href="https://www.bioinformatics.nl/tools/crab_fasta.html" target="_blank"> FASTA</a> format.
    </p>

    <script>type="text/javascript", scr="script.js"</script>
</body>
</html>
